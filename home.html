<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>changing colors</title>
  </head>

  <body>
    <div id="banner">
      <h4>Click Button To Change The Color!</h4>
    </div>
    <row id="row1">
      <div id="container">
        <row id="row-box">
          <div id="box"></div>
        </row>

        <row id="row-buttons">
          <button onclick="pink()" id="pink-button">
            <h6>Pink</h6>
          </button>
          <button onclick="blue()" id="blue-button">
            <h6>Blue</h6>
          </button>
          <button onclick="reset()" id="reset">
            <h6>Reset</h6>
          </button>
        </row>
      </div>
    </row>

    <row id="Act2">
      <div id="banner">
        <h4>Click Button To Change Color of Text</h4>
      </div>
    </row>
    <row id="Act2-Container">
      <div id="container">
        <h3 id="demo">TEXT</h3>
    </row> 

    <row id="row-buttons">
      <button onclick="green()" id="green-button">
        <h6>Green</h6> 
        </button>
        <button onclick="red()" id="red-button">
          <h6>Red</h6> 
          </button>
          <button onclick="black()" id="black-button">
            <h6>Reset</h6> 
            </button>
        </row>
      <script src="script.js"></script>
  </body>
</html>
